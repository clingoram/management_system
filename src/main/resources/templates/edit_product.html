<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
  <h1>編輯</h1>
  <a th:href="@{/}">Back</a>
  <br />
  <form action="#" th:action="@{/update}" th:object="${product}"
        method="put">

    <table border="0" cellpadding="10">
      <tr>
        <td>名稱:</td>
        <td>
          <input type="text" th:field="*{name}" />
        </td>
      </tr>
      <tr>
        <td>售價:</td>
        <td><input type="text" th:field="*{price}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Update</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
