<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
  <div align="center">
    <h1>編輯</h1>
    <a th:href="@{/}">Back</a>
    <br />

    <form action="#" th:action="@{/edit/{id} (id = ${product.id})}" th:object="${product}"
          method="put">
      <table border="0" cellpadding="10">
        <tr>
          <td>名稱:</td>
          <td>
<!--            th:field="*{name}"-->
            <input type="text" name="name" th:value="${name}" />
          </td>
        </tr>
        <tr>
          <td>售價:</td>
          <td>
<!--            th:field="*{price}"-->
            <input type="number"  name="price" th:value="${price}"/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Update</button>
          </td>
        </tr>
      </table>
    </form>

  </div>
</body>
</html>
