<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
  <h1>Edit Product</h1>
  <br />
  <form action="#" th:action="@{/save}" th:object="${product}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Product ID:</td>
        <td>
          <input type="text" th:field="*{id}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>名稱:</td>
        <td>
          <input type="text" th:field="*{name}" />
        </td>
      </tr>
      <tr>
        <td>售價:</td>
        <td><input type="text" th:field="*{price}" /></td>
      </tr>
<!--      <tr>-->
<!--        <td>數量:</td>-->
<!--        <td><input type="text" th:field="*{order_number}" /></td>-->
<!--      </tr>-->
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
