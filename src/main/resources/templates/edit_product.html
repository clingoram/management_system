<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
  <div align="center">
    <h1>編輯</h1>
    <a th:href="@{/api/index}">Back</a>
    <br />

<!--    <form action="#" th:action="@{/api/update/{id}(id=${product.id})}" th:object="${product}"  method="put">-->

    <form action="#" th:action="@{/api/update/{id}(id=${product.id})}" th:object="${product}"  method="post">
      <table border="0" cellpadding="10">
        <tr>
          <td>名稱:</td>
          <td>
              <input type="text" name="name" th:value="${product.name}" />
          </td>
        </tr>
        <tr>
          <td>售價:</td>
          <td>
              <input type="number" name="price" th:value="${product.price}"/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Update</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
