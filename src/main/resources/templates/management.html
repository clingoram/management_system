<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div align="center">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:8080/api/index">虛構早午餐</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">關於</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <a href="/api/data">新增</a>
  <div class="btn-group" role="group" aria-label="Basic outlined example" th:each="category : ${categories}">
    <button type="button" class="btn btn-outline-primary" th:text="${category.name}"></button>

    <!--    <button type="button" class="btn btn-outline-primary">漢堡</button>-->
    <!--    <button type="button" class="btn btn-outline-primary">蛋餅</button>-->
  </div>

  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>名稱</th>
      <th>售價</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/api/update/{id}(id = ${product.id})}" class="btn btn-outline-secondary">編輯</a>
        <a th:href="@{/api/delete/{id}(id = ${product.id})}" class="btn btn-outline-secondary">刪除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://getbootstrap.com/#:~:text=%3Cscript%20src%3D%22https%3A//cdn.jsdelivr.net/npm/bootstrap%405.3.0%2Dalpha1/dist/js/bootstrap.bundle.min.js%22%20integrity%3D%22sha384%2Dw76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC%2BnuZB%2BEYdgRZgiwxhTBTkF7CXvN%22%20crossorigin%3D%22anonymous%22%3E%3C/script%3E"></script>
</body>
</html>
